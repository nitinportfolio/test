  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/me.png"
    content: "I am a highly skilled and results-driven **Data Scientist and Generative AI Engineer** with a profound dedication to leveraging advanced AI and Machine Learning technologies to tackle intricate challenges. My expertise traverses multiple domains, including **Statistical Data Analysis, Machine Learning, Deep Learning, Natural Language Processing, Computer Vision, Genrative AI, Large Language Models, LangChain and Vector Databases**. \n\n
    Equipped with a deep understanding of these technologies, I adeptly design and implement innovative solutions that drive impactful outcomes. Proficient in programming languages such as **Python, R, and SQL**, I possess a robust foundation in handling vast datasets and extracting actionable insights. My proficiency extends to data visualization and communication, enabling me to **effectively convey technical findings to both technical and non-technical stakeholders**.\n\n 
    I take pride in my ability to distill complex concepts into digestible insights, facilitating informed decision-making across diverse teams and departments. Thriving in dynamic environments, I am committed to remaining at the **forefront of AI technologies**, continually expanding my skill set and exploring emerging trends. With a relentless pursuit of excellence, I am driven to make a meaningful impact through the application of **cutting-edge AI solutions**. \n\n
    I am extensively engaged in delivering comprehensive training sessions tailored for prominent global IT enterprises, focusing specifically on the dynamic fields of **Data Science, Machine Learning and GenAI**. These sessions encompass a wide range of topics, including but not limited to **Data Analysis, Predictive Modeling, Deep Learning, NLP, Vector Database, LangChain, LLMs and Development & Deployment of AI applications**. \n\n
    Over time, I have conceptualized and executed **algorithmic trading strategies utilizing Python and AI frameworks** for various trading clients in the Indian Stock Market. Utilize machine learning techniques to **analyze market data and identify profitable trading opportunities**. Additionally, I have adeptly provided training to non-technical individuals in effectively utilizing these algorithmic trading methodologies.\n\n
    I bring forth over **19 years of diverse and extensive experience spanning the breadth of the IT domain**, coupled with a dedicated focus of over 8 years specifically within the realm of Data Science and Machine Learning technology stack. Throughout my career journey, I have honed a robust skill set encompassing various facets of IT, including **software development, project management, and strategic planning**, while concurrently immersing myself in the cutting-edge innovations of Data Science and Machine Learning."

