    items:
      - title:  "# Vernacular Voice and Text-Based AI Assistant"
        school:
          name: Generative AI, OpenAI LLM API, Langchain, Pinecone Vector Database, Scrapping
          url: " "
        #date: "2013 - 2015"
        #GPA: "3.8 out of 5.0"
        content: "We have developed a conversational RAG (Retrieval-Augmented Generation) application designed to assist farmers by providing answers to their queries through both voice and text interfaces. This AI assistant addresses a broad spectrum of agricultural topics, including government policies, crop cultivation practices, irrigation techniques, pest control measures, and the use of agricultural products and tools, as well as other farm-related subjects.\n\n

**Proof of Concept Completion:**

The initial proof of concept has been successfully completed, utilizing cutting-edge technologies: OpenAI's API for the Large Language Model (LLM), Pinecone as the vector database, and Langchain as the orchestration framework. This phase demonstrated the application's capability to deliver accurate and contextually relevant responses to farmers' inquiries, showcasing the potential of AI in transforming agricultural support.\n\n

**Next Steps:**

Building on this success, we are now advancing to the next stage of development. Our focus will be on training an open-source large language foundation model, which will then be fine-tuned under supervision using a dataset comprising real-world queries from farmers. This fine-tuning process will ensure that the AI model is highly specialized in addressing the unique challenges and needs within the agricultural sector.\n

**Future Vision:**

In the later stages of the project, we plan to integrate a GenAI agent capable of analyzing satellite imagery to identify specific plant diseases, nutrient deficiencies, and environmental stress factors. This innovation will empower farmers to apply targeted treatments precisely where they are needed, thereby reducing chemical usage, minimizing waste, enhancing crop yield and quality, and promoting sustainable farming practices.\n

***Complete Idea & Development done by me***\n
The entire concept was conceived and developed by me, with a focus on creating value and addressing key challenges within the agricultural sector. After thorough discussions, both the investors and the founder found this idea exceptionally compelling, recognizing its potential to significantly benefit the company. The idea not only aligns with the company’s goals but also positions us strongly in the market, driving future growth and sustainability."
        featuredLink:
          enable: true
